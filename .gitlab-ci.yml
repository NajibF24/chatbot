variables:
  # Folder custom
  GIT_CLONE_PATH: '$CI_BUILDS_DIR/$CI_CONCURRENT_ID/project-baru-bersih'
  GIT_CLEAN_FLAGS: -ffdx -e data/
  
  # Definisi Nama Image
  SERVER_IMAGE: $CI_REGISTRY_IMAGE/server:latest
  CLIENT_IMAGE: $CI_REGISTRY_IMAGE/client:latest
  
  # URL Website untuk DAST Scan
  TARGET_URL: "https://portalai.gyssteel.com"

stages:
  - security  # Trivy (Langsung mulai dari sini)
  - build     # Build & Push
  - deploy    # Deploy
  - dast      # OWASP ZAP
  - report    # Upload ke DefectDojo (Server Infra)

# --- UPDATE JOB: TRIVY (TAMBAH LICENSE & SBOM) ---
security_scan:
  stage: security
  tags:
    - portal-ai
  allow_failure: true
  script:
    - echo "üõ°Ô∏è Memulai Deep Security Scanning..."
    - wget https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/html.tpl -O trivy-report.tpl
    
    # 1. SCAN SERVER (Deep Mode)
    # Menambahkan: --scanners license (Cek lisensi legal)
    - echo "üîç Deep Scan Server..."
    - trivy fs --scanners vuln,secret,misconfig,license --format template --template "@trivy-report.tpl" -o report-server.html ./server
    # Generate SBOM (Inventaris Software) - Standar Industri Baru
    - trivy fs --format cyclonedx -o sbom-server.json ./server
    # JSON standard untuk DefectDojo
    - trivy fs --scanners vuln,secret,misconfig,license --format json -o trivy-server.json ./server
    
    # 2. SCAN CLIENT (Deep Mode)
    - echo "üîç Deep Scan Client..."
    - trivy fs --scanners vuln,secret,misconfig,license --format template --template "@trivy-report.tpl" -o report-client.html ./client
    - trivy fs --scanners vuln,secret,misconfig,license --format json -o trivy-client.json ./client

  artifacts:
    name: "Deep-Security-Reports-$CI_COMMIT_SHORT_SHA"
    paths:
      - report-server.html
      - trivy-server.json
      - sbom-server.json # File artifact baru
      - report-client.html
      - trivy-client.json
    expire_in: 7 days
    when: always

# --- JOB 2: BUILD & PUSH ---
build_push_images:
  stage: build
  tags:
    - portal-ai
  only:
    - main
  before_script:
    - echo "$CI_REGISTRY_PASSWORD" | docker login -u "$CI_REGISTRY_USER" --password-stdin $CI_REGISTRY
  script:
    - echo "üèóÔ∏è Building & Pushing Images..."
    - echo "$DOT_ENV_FILE" > .env
    - docker build -t $SERVER_IMAGE ./server
    - docker push $SERVER_IMAGE
    - docker build --build-arg REACT_APP_API_URL=${REACT_APP_API_URL} -t $CLIENT_IMAGE ./client
    - docker push $CLIENT_IMAGE

# --- JOB 3: DEPLOY ---
deploy_production:
  stage: deploy
  tags:
    - portal-ai
  only:
    - main
  needs: ["build_push_images"]
  before_script:
    - echo "$CI_REGISTRY_PASSWORD" | docker login -u "$CI_REGISTRY_USER" --password-stdin $CI_REGISTRY    
  script:
    - echo "üöÄ Memulai Deployment..."
    - echo "$DOT_ENV_FILE" > .env
    - docker rm -f mongo internal-chat-server internal-chat-client || true
    - docker compose down --remove-orphans || true
    - docker pull $SERVER_IMAGE
    - docker pull $CLIENT_IMAGE
    - docker compose up -d 
    - sleep 10
    - docker image prune -f

# --- UPDATE JOB: DAST (PILIHAN PASSIVE VS ACTIVE) ---
dast_scan:
  stage: dast
  tags:
    - portal-ai
  allow_failure: true
  script:
    - echo "üïµÔ∏è Memulai DAST Scanning..."
    - mkdir -p zap-reports
    - chmod 777 zap-reports
    - docker pull ghcr.io/zaproxy/zaproxy:stable
    
    # --- OPSI 1: PASSIVE SCAN (AMAN UNTUK PRODUCTION) ---
    # Gunakan ini jika target adalah website kantor yang sedang dipakai
    - docker run --rm -v $(pwd)/zap-reports:/zap/wrk/:rw -t ghcr.io/zaproxy/zaproxy:stable zap-baseline.py -t $TARGET_URL -r zap-report.html -x zap-report.xml -I
    
    # --- OPSI 2: ACTIVE SCAN (FULL ATTACK) - BAHAYA ‚ö†Ô∏è ---
    # HANYA NYALAKAN JIKA TARGET ADALAH SERVER TESTING/DEV YANG KOSONG
    # Script ini akan mencoba jebol form login dan input data sampah
    # - docker run --rm -v $(pwd)/zap-reports:/zap/wrk/:rw -t ghcr.io/zaproxy/zaproxy:stable zap-full-scan.py -t $TARGET_URL -r zap-report.html -x zap-report.xml -I
    
  artifacts:
    name: "DAST-Report-$CI_COMMIT_SHORT_SHA"
    paths:
      - zap-reports/zap-report.html
      - zap-reports/zap-report.xml
    expire_in: 7 days
    when: always
    
# --- JOB 5: UPLOAD REPORT TO INFRA SERVER ---
upload_to_defectdojo:
  stage: report
  tags:
    - portal-ai
  image: curlimages/curl
  allow_failure: true
  script:
    - echo "üöÄ Mengirim Laporan ke Server Infra (DefectDojo)..."
    
    # IP SERVER INFRA: 172.16.21.82
    
    # 1. Upload Trivy SERVER (JSON)
    - |
      curl -X POST "http://172.16.21.82:8080/api/v2/import-scan/" \
      -H "Authorization: Token $DEFECT_DOJO_API_KEY" \
      -H "Content-Type: multipart/form-data" \
      -F "scan_type=Trivy Scan" \
      -F "file=@trivy-server.json" \
      -F "product_name=Portal AI" \
      -F "engagement_name=GitLab CI Pipeline" \
      -F "auto_create_context=true" \
      -F "close_old_findings=true"

    # 2. Upload Trivy CLIENT (JSON)
    - |
      curl -X POST "http://172.16.21.82:8080/api/v2/import-scan/" \
      -H "Authorization: Token $DEFECT_DOJO_API_KEY" \
      -H "Content-Type: multipart/form-data" \
      -F "scan_type=Trivy Scan" \
      -F "file=@trivy-client.json" \
      -F "product_name=Portal AI" \
      -F "engagement_name=GitLab CI Pipeline" \
      -F "auto_create_context=true" \
      -F "close_old_findings=true"

    # 3. Upload ZAP DAST (XML)
    - |
      curl -X POST "http://172.16.21.82:8080/api/v2/import-scan/" \
      -H "Authorization: Token $DEFECT_DOJO_API_KEY" \
      -H "Content-Type: multipart/form-data" \
      -F "scan_type=ZAP Scan" \
      -F "file=@zap-reports/zap-report.xml" \
      -F "product_name=Portal AI" \
      -F "engagement_name=GitLab CI Pipeline" \
      -F "auto_create_context=true" \
      -F "close_old_findings=true"